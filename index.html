<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UFT-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=sdge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game | JavaScript</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Memory Game</h2>
      <div class="game"></div>
      <button class="reset" onclick="window.location.reload();">
        Reset Game
      </button>
    </div>
    <script>
      const emojis = [
        "😀",
        "😀",
        "😅",
        "😅",
        "❤️",
        "❤️",
        "😍",
        "😍",
        "🥳",
        "🥳",
        "😝",
        "😝",
        "🧐",
        "🧐",
        "🥴",
        "🥴",
      ];
      var shuf_emojis = emojis.sort(() => (Math.random() > 0.5 ? 2 : -1));
      for (var i = 0; i < emojis.length; i++) {
        let box = document.createElement("div");
        box.className = "item";
        box.innerHTML = shuf_emojis[i];

        box.onclick = function () {
          this.classList.add("boxOpen");
          setTimeout(() => {
            const openBoxes = document.querySelectorAll(".boxOpen");
            if (openBoxes.length > 1) {
              if (openBoxes[0].innerHTML === openBoxes[1].innerHTML) {
                openBoxes.forEach((box) => box.classList.add("boxMatch"));
              } else {
                openBoxes.forEach((box) => box.classList.remove("boxOpen"));
              }
              if (
                document.querySelectorAll(".boxMatch").length === emojis.length
              ) {
                alert("Win");
              }
            }
          }, 500);
        };

        document.querySelector(".game").appendChild(box);
      }
    </script>
  </body>
</html>
